<h2>
  Liste des copropriétés
</h2>
<ul>
  <li *ngFor="let copropriete of coproprietes">
    <span>{{ copropriete.id }}</span> {{ copropriete.nom }} - {{ copropriete.ville }} ({{ copropriete.code_postal }}) - {{ copropriete.coproprietaires?.length || '0' }} - {{ copropriete.lots?.length || '0' }}
  </li>
</ul>
